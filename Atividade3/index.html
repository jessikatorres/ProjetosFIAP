<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <form action="Endereco de um script" method="post" id="dados" class="dados">



        <h2> Informações do contato</h2>
        <p>
            <label for="user"> Nome</label>
            <input type="text" id="user" class="texto" autofocus required placeholder="Ex: Maria Lúcia Silva">
        </p>

        <p>
            <label for="email">E-mail</label>
            <input type="text" id="email" class="texto" required placeholder="marialucia@gmail.com">

        </p>
        <h2> Nome e descrição </h2>


        <p>

            <label for="nome oficial do lugar"> Nome oficial do ponto turístico</label>
            <input type="text" id="nome oficial do lugar" class="texto" placeholder=" Digite o nome do lugar" required>
        </p>
        <h2> Endereço</h2>

        <p>
            <label for="cidade e estado"> Cidade e estado</label>
            <input type="text" id="cidade e estado" class="texto" placeholder="Digite cidade e estado" required>
        </p>

        <p>
            <label for="pais"> País</label>
            <input type="text" id="pais" class="texto" placeholder="digite país" required>
        </p>

        <p>
            <label for="endereco"> Endereço</label>
            <input type="text" id=" endereco" class="texto" placeholder=" Nome da rua e número" required>
        </p>

        <p>

            <label for="categoria">Categoria</label>
            <input type="text" class="texto" id=" categoria" placeholder=" Ex: museu">

        </p>

        <p>
            <label for="codigo postal">Código postal</label>
            <input type="text" id="codigo postal" class="texto" placeholder="Codigo postal" required>


        </p>

        <p> <label for="telefone">Telefone</label>
            <input type="number" class="texto" id="telefone" placeholder="Ex: (11) 00000-0000">


        </p>

        <p>
            <label for="website">Website</label>
            <input type="text" id="website" class="texto" placeholder="http://">
        </p>

        <p> <label for="mensagem">Breve descrição do lugar</label> <br>
            <textarea id=" mensagem" class="texto"></textarea>

        </p>

        <p>
            <button type="submit" class="botao">Enviar dados</button>
        </p>

    </form>

</body>

</html>
